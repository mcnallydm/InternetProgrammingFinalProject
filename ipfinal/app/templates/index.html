{% extends "base.html" %}

{% block content %}
    {% for spell in v_spells %}
        <div class="col-md-4 col-lg-3">
            <div class="card mb-3"
                {% if spell.school.id == 8 %}
                    style="background-color: #c7ffcb; border-color: transparent; background-image: url( '/static/img/necromancy.jpg' ); color: white;"
                {% endif %}
            >
                <!--img class="card-img-top" src="/static/img/{{speaker.avatar}}" alt="Vivianne"-->
                <div class="card-body">
                    <a href="{% url 'spell_detail' spell.id %}" style="text-decoration: none;">
                        <h4 class="card-title text-center"
                        {% if spell.school.id == 8 %}
                            style="color: white;"
                        {% endif %}
                        >{{spell.name}}</h4>
                    </a>
                    <hr>
                    <div class="card-text">
                        <div class="col-1">
                            <strong>Level: </strong>
                            {% if spell.level == 0 %}
                                Cantrip
                            {% else %}
                                {{spell.level}}
                            {% endif %}
                        </div>

                    </div>
                    <div class="card-text col-3"><strong>Casting Time: </strong>{{spell.casting_time}}</div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
